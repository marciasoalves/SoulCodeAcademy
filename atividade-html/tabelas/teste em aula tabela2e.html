<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test tabela 2</title>
</head>
<body>
  <table border='black' width="800" cellspacing="20">
    <thead>
      <tr height="100">
        <td colspan ="3" bgcolor="blue"></td>
        <td bgcolor="green"></td>
      </tr>
    </thead>
    
    <tbody >
      <tr height="100">
        <td bgcolor="red">3</td>
        <td bgcolor="yellow">4</td>
        <td bgcolor="purple"></td>5</td>
        <td bgcolor="gray" rowspan="2">6</td>
      </tr>
      <tr height="100">
        <td colspan="2" bgcolor="blue">7</td>
        <td bgcolor="red">8</td>
      </tr>

    </tbody>
    <tfoot>
      <tr height="50">
        <td colspan="4" bgcolor="yellow">9</td>
      </tr>
    </tfoot>
    
 
    

  </table>

</body>
</html>
